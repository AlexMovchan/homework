<form name='myForm' class="form-horizontal" novalidate>

	<div class="form-group">
		<label for="input1" class="col-sm-1 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="input1" ng-model='user' required>
		</div>
	</div>

	<div class="form-group">
		<label for="input2" class="col-sm-1 control-label">Country</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="input2" ng-model='country' required>
		</div>
	</div>

	<div class="form-group">
		<label for="input3" class="col-sm-1 control-label">City</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="input3" ng-model='city' required>
		</div>
	</div>

	<div class="form-group">
		<label for="input4" class="col-sm-1 control-label">Adress</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="input4" ng-model='adress' required>
		</div>
	</div>

	<div class="form-group">
		<label for="input5" class="col-sm-1 control-label">Phone number</label>
		<div class="col-sm-6">
			<input pattern="[0-9]{5,10}" class="form-control" id="input5" ng-model='phone' required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model='agree' required> Remember me
				</label>	
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid" ng-click='showAutorization()'>Register</button>
		</div>
	</div>
</form>
