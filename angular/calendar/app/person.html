<form name='myForm' novalidate class="form-horizontal">

	<div class="form-group">
		<label for="input1" class="col-sm-1 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="input1" ng-model="user" required>
		</div>
	</div>

	<div class="form-group">
		<label for="input2" class="col-sm-1 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="input2" ng-model="mail" required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model='agree' required> Remember me
				</label>	
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid" ng-click='showAutorization()'>Register</button>
		</div>
	</div>
</form>
